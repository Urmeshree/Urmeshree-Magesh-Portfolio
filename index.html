  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #06b6d4;
      --primary-dark: #0891b2;
      --bg: #0a0e27;
      --surface: #151933;
      --surface-light: #1e2444;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #22d3ee;
      --accent-glow: rgba(34, 211, 238, 0.2);
    }

    [data-theme="light"] {
      --primary: #0891b2;
      --primary-dark: #0e7490;
      --bg: #f8fafc;
      --surface: #ffffff;
      --surface-light: #f1f5f9;
      --text: #0f172a;
      --text-muted: #64748b;
      --accent: #06b6d4;
      --accent-glow: rgba(6, 182, 212, 0.15);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Space Grotesk', sans-serif;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10, 14, 39, 0.85);
      backdrop-filter: blur(20px);
      z-index: 100;
      border-bottom: 1px solid rgba(34, 211, 238, 0.1);
    }

    [data-theme="light"] nav {
      background: rgba(248, 250, 252, 0.85);
    }

    .nav-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      font-size: 1.25rem;
      font-weight: 700;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      align-items: center;
    }

    .nav-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s;
    }

    .nav-links a:hover {
      color: var(--text);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .theme-btn {
      background: var(--surface-light);
      border: 1px solid rgba(34, 211, 238, 0.2);
      width: 42px;
      height: 42px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .theme-btn:hover {
      transform: rotate(15deg);
      border-color: var(--accent);
    }

    /* Hero Section */
    .hero {
      padding: 8rem 2rem 4rem;
      max-width: 1280px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 4rem;
      align-items: start;
    }

    .profile-card {
      background: var(--surface);
      border-radius: 24px;
      padding: 2.5rem;
      border: 1px solid rgba(34, 211, 238, 0.15);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 120px;
    }

    .profile-image-container {
      width: 200px;
      height: 200px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .profile-image {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--surface-light);
      box-shadow: 0 0 0 4px var(--accent-glow);
    }

    .profile-image-placeholder {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-weight: 700;
      color: white;
      border: 4px solid var(--surface-light);
      box-shadow: 0 0 0 4px var(--accent-glow);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1.25rem;
      background: rgba(34, 211, 238, 0.1);
      border: 1px solid rgba(34, 211, 238, 0.3);
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--accent);
      margin: 0 auto 2rem;
      width: fit-content;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
      50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
    }

    .profile-name {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .profile-title {
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .profile-location {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .profile-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 0.875rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.625rem;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      box-shadow: 0 8px 24px var(--accent-glow);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px var(--accent-glow);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid rgba(34, 211, 238, 0.3);
      color: var(--text);
    }

    .btn-outline:hover {
      border-color: var(--accent);
      background: rgba(34, 211, 238, 0.05);
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(34, 211, 238, 0.1);
    }

    .social-link {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      background: var(--surface-light);
      border-radius: 12px;
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.3s;
      border: 1px solid rgba(34, 211, 238, 0.1);
    }

    .social-link:hover {
      background: rgba(34, 211, 238, 0.1);
      color: var(--accent);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    /* Main Content */
    .main-content {
      min-height: 100vh;
    }

    .intro {
      margin-bottom: 3rem;
    }

    .intro h1 {
      font-size: clamp(2.25rem, 5vw, 3.5rem);
      line-height: 1.2;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--text), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .intro-text {
      font-size: 1.15rem;
      color: var(--text-muted);
      line-height: 1.8;
      margin-bottom: 2rem;
    }

    .expertise-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .tag {
      padding: 0.625rem 1.25rem;
      background: var(--surface);
      border: 1px solid rgba(34, 211, 238, 0.2);
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin: 3rem 0;
    }

    .stat-card {
      background: var(--surface);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid rgba(34, 211, 238, 0.15);
      text-align: center;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: block;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    /* Sections */
    section {
      margin-bottom: 5rem;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      position: relative;
      display: inline-block;
    }

    .section-title::before {
      content: '';
      position: absolute;
      left: -2rem;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, var(--primary), var(--accent));
      border-radius: 2px;
    }

    .section-subtitle {
      color: var(--text-muted);
      font-size: 1.05rem;
      margin-bottom: 2.5rem;
      max-width: 700px;
    }

    /* Experience Cards */
    .experience-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .experience-card {
      background: var(--surface);
      border-radius: 20px;
      padding: 2.5rem;
      border: 1px solid rgba(34, 211, 238, 0.15);
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }

    .experience-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, var(--primary), var(--accent));
    }

    .experience-card:hover {
      border-color: rgba(34, 211, 238, 0.4);
      transform: translateX(8px);
    }

    .experience-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1.5rem;
    }

    .experience-date {
      padding: 0.375rem 0.875rem;
      background: rgba(34, 211, 238, 0.1);
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--accent);
    }

    .experience-role {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .experience-company {
      color: var(--text-muted);
      font-size: 1.05rem;
      margin-bottom: 1rem;
    }

    .experience-description {
      color: var(--text-muted);
      line-height: 1.8;
    }

    .experience-description ul {
      margin-top: 1rem;
      padding-left: 1.5rem;
    }

    .experience-description li {
      margin-bottom: 0.75rem;
    }

    /* Skills Grid */
    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .skill-category {
      background: var(--surface);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid rgba(34, 211, 238, 0.15);
    }

    .skill-category h3 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .skill-icon {
      font-size: 1.5rem;
    }

    .skill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.625rem;
    }

    .skill-item {
      padding: 0.5rem 1rem;
      background: var(--surface-light);
      border: 1px solid rgba(34, 211, 238, 0.2);
      border-radius: 8px;
      font-size: 0.875rem;
      color: var(--text);
      transition: all 0.3s;
    }

    .skill-item:hover {
      background: rgba(34, 211, 238, 0.1);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    /* Projects */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }

    .project-card {
      background: var(--surface);
      border-radius: 20px;
      padding: 2.5rem;
      border: 1px solid rgba(34, 211, 238, 0.15);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .project-card::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .project-card:hover {
      border-color: rgba(34, 211, 238, 0.4);
      transform: translateY(-4px);
    }

    .project-card:hover::after {
      opacity: 1;
    }

    .project-meta {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .project-title {
      font-size: 1.35rem;
      margin-bottom: 1rem;
    }

    .project-description {
      color: var(--text-muted);
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .project-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tech-tag {
      padding: 0.375rem 0.875rem;
      background: rgba(34, 211, 238, 0.1);
      border-radius: 50px;
      font-size: 0.8rem;
      color: var(--accent);
    }

    /* Contact */
    .contact-box {
      background: var(--surface);
      border-radius: 24px;
      padding: 4rem;
      text-align: center;
      border: 1px solid rgba(34, 211, 238, 0.15);
      position: relative;
      overflow: hidden;
    }

    .contact-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--accent-glow) 0%, transparent 50%);
      opacity: 0.3;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .contact-content {
      position: relative;
      z-index: 1;
    }

    .contact-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .contact-text {
      font-size: 1.15rem;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-links-grid {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .contact-link-card {
      padding: 1.25rem 2rem;
      background: var(--surface-light);
      border: 2px solid rgba(34, 211, 238, 0.2);
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 0.875rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .contact-link-card:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      box-shadow: 0 12px 32px var(--accent-glow);
    }

    /* Footer */
    footer {
      background: var(--surface);
      padding: 2.5rem 2rem;
      text-align: center;
      border-top: 1px solid rgba(34, 211, 238, 0.1);
      color: var(--text-muted);
      margin-top: 5rem;
    }

    /* Mobile */
    @media (max-width: 1024px) {
      .hero {
        grid-template-columns: 1fr;
        gap: 3rem;
      }

      .profile-card {
        position: relative;
        top: 0;
      }

      .nav-links {
        display: none;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .hero {
        padding: 6rem 1.5rem 3rem;
      }

      .intro h1 {
        font-size: 2rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }

      .skills-container {
        grid-template-columns: 1fr;
      }

      .contact-box {
        padding: 2.5rem 1.5rem;
      }
    }
  </style>
</head>
